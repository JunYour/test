<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成绩排名表</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      margin: 5px;
      min-width: 120px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      min-width: 1200px;
    }

    th,
    td {
      padding: 8px 6px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }

    th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e3f2fd;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    .rank-1 {
      color: #ff6b35;
      font-weight: bold;
    }

    .rank-2 {
      color: #f7931e;
      font-weight: bold;
    }

    .rank-3 {
      color: #ffcd3c;
      font-weight: bold;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-card {
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-title {
      font-size: 1em;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        margin: 5px;
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 15px;
        font-size: 12px;
        margin: 3px;
        min-width: 100px;
      }

      th,
      td {
        padding: 6px 4px;
        font-size: 10px;
      }

      .table-container {
        font-size: 12px;
      }

      .stats-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .stat-card {
        padding: 12px;
      }

      .stat-title {
        font-size: 0.9em;
      }

      .stat-value {
        font-size: 1.3em;
      }
    }

    /* 小屏幕适配 */
    @media (max-width: 480px) {
      .container {
        padding: 8px;
        margin: 2px;
      }

      h1 {
        font-size: 1.1em;
      }

      button {
        padding: 8px 12px;
        font-size: 11px;
        min-width: 80px;
      }

      th,
      td {
        padding: 4px 2px;
        font-size: 9px;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>📊 铜仁市2025年7月高一年级成绩排名表</h1>

  <div class="stats-container" id="statsContainer">
      <div class="stat-card">

  </div>

  <script>
    // 原始数据
    const rawData = [

];
showStats()
    // 处理数据并计算排名
    function processData() {
      const data = rawData.map((row, index) => ({
        id: index, // 添加唯一标识
        class: row[0],
        total: row[1],
        chinese: row[2],
        math: row[3],
        english: row[4],
        politics: row[5],
        history: row[6],
        geography: row[7]
      }));

      // 计算总分排名
      const totalSorted = [...data].sort((a, b) => b.total - a.total);
      totalSorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.totalRank = index + 1;
      });

      // 计算语文排名
      const chineseSorted = [...data].sort((a, b) => b.chinese - a.chinese);
      chineseSorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.chineseRank = index + 1;
      });

      // 计算数学排名
      const mathSorted = [...data].sort((a, b) => b.math - a.math);
      mathSorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.mathRank = index + 1;
      });

      // 计算英语排名
      const englishSorted = [...data].sort((a, b) => b.english - a.english);
      englishSorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.englishRank = index + 1;
      });

      // 计算政治排名
      const politicsSorted = [...data].sort((a, b) => b.politics - a.politics);
      politicsSorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.politicsRank = index + 1;
      });

      // 计算历史排名
      const historySorted = [...data].sort((a, b) => b.history - a.history);
      historySorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.historyRank = index + 1;
      });

      // 计算地理排名
      const geographySorted = [...data].sort((a, b) => b.geography - a.geography);
      geographySorted.forEach((item, index) => {
        const originalItem = data.find(d => d.id === item.id);
        if (originalItem) originalItem.geographyRank = index + 1;
      });

      return data;
    }

    function getRankClass(rank) {
      if (rank === 1) return 'rank-1';
      if (rank === 2) return 'rank-2';
      if (rank === 3) return 'rank-3';
      return '';
    }

    function displayData() {
      const data = processData();
      // 按总分排序显示
      const sortedData = [...data].sort((a, b) => b.total - a.total);
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      sortedData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
                    <td class="${getRankClass(index + 1)}">${index + 1}</td>
                    <td>${row.class}</td>
                    <td>${row.total}</td>
                    <td class="${getRankClass(row.totalRank)}">${row.totalRank}</td>
                    <td>${row.chinese}</td>
                    <td class="${getRankClass(row.chineseRank)}">${row.chineseRank}</td>
                    <td>${row.math}</td>
                    <td class="${getRankClass(row.mathRank)}">${row.mathRank}</td>
                    <td>${row.english}</td>
                    <td class="${getRankClass(row.englishRank)}">${row.englishRank}</td>
                    <td>${row.politics}</td>
                    <td class="${getRankClass(row.politicsRank)}">${row.politicsRank}</td>
                    <td>${row.history}</td>
                    <td class="${getRankClass(row.historyRank)}">${row.historyRank}</td>
                    <td>${row.geography}</td>
                    <td class="${getRankClass(row.geographyRank)}">${row.geographyRank}</td>
                `;
        tbody.appendChild(tr);
      });
    }

    function downloadExcel() {
      try {
        // 检查XLSX库是否加载
        if (typeof XLSX === 'undefined') {
          alert('Excel库未加载，请刷新页面重试');
          return;
        }

        const data = processData();
        // 按总分排序
        const sortedData = [...data].sort((a, b) => b.total - a.total);
        const ws_data = [
          ['名次', '班级', '总分', '总分排名', '语文', '语文排名', '数学', '数学排名', '英语', '英语排名', '政治', '政治排名', '历史', '历史排名', '地理', '地理排名']
        ];

        sortedData.forEach((row, index) => {
          ws_data.push([
            index + 1,
            row.class,
            row.total,
            row.totalRank,
            row.chinese,
            row.chineseRank,
            row.math,
            row.mathRank,
            row.english,
            row.englishRank,
            row.politics,
            row.politicsRank,
            row.history,
            row.historyRank,
            row.geography,
            row.geographyRank
          ]);
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(ws_data);

        // 设置列宽
        ws['!cols'] = [
          { wch: 8 }, { wch: 8 }, { wch: 10 }, { wch: 12 }, { wch: 10 }, { wch: 12 },
          { wch: 10 }, { wch: 12 }, { wch: 10 }, { wch: 12 }, { wch: 10 }, { wch: 12 },
          { wch: 10 }, { wch: 12 }, { wch: 10 }, { wch: 12 }
        ];

        XLSX.utils.book_append_sheet(wb, ws, "成绩排名表");

        // 多种下载方式兼容
        const fileName = "铜仁市2025年7月高一年级成绩排名表.xlsx";

        // 方式1：标准下载
        try {
          XLSX.writeFile(wb, fileName);
          showMessage('Excel文件下载成功！', 'success');
        } catch (e) {
          // 方式2：手动触发下载
          const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
          const blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
          saveAs(blob, fileName);
        }

      } catch (error) {
        console.error('下载失败:', error);
        showMessage('下载失败，请检查浏览器兼容性', 'error');
      }
    }

    // 辅助函数：字符串转ArrayBuffer
    function s2ab(s) {
      const buf = new ArrayBuffer(s.length);
      const view = new Uint8Array(buf);
      for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
      return buf;
    }

    // 辅助函数：手动保存文件
    function saveAs(blob, filename) {
      const link = document.createElement('a');
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        showMessage('Excel文件下载成功！', 'success');
      } else {
        showMessage('您的浏览器不支持直接下载，请使用较新版本的浏览器', 'error');
      }
    }

    // 显示消息提示
    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 9999;
                text-align: center;
                ${type === 'success' ? 'background: #4CAF50;' : 'background: #f44336;'}
            `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);

      setTimeout(() => {
        document.body.removeChild(messageDiv);
      }, 3000);
    }

    function showStats() {
      const data = processData();
      const statsContainer = document.getElementById('statsContainer');

      if (statsContainer.style.display === 'none') {
        const maxTotal = Math.max(...data.map(d => d.total));
        const maxChinese = Math.max(...data.map(d => d.chinese));
        const maxMath = Math.max(...data.map(d => d.math));
        const maxEnglish = Math.max(...data.map(d => d.english));
        const maxPolitics = Math.max(...data.map(d => d.politics));
        const maxHistory = Math.max(...data.map(d => d.history));
        const maxGeography = Math.max(...data.map(d => d.geography));
        const avgTotal = (data.reduce((sum, d) => sum + d.total, 0) / data.length).toFixed(1);

        document.getElementById('maxTotal').textContent = maxTotal;
        document.getElementById('maxChinese').textContent = maxChinese;
        document.getElementById('maxMath').textContent = maxMath;
        document.getElementById('maxEnglish').textContent = maxEnglish;
        document.getElementById('maxPolitics').textContent = maxPolitics;
        document.getElementById('maxHistory').textContent = maxHistory;
        document.getElementById('maxGeography').textContent = maxGeography;
        document.getElementById('avgTotal').textContent = avgTotal;

        statsContainer.style.display = 'grid';
      } else {
        statsContainer.style.display = 'none';
      }
    }

    // 添加CSV下载功能作为备选
    function downloadCSV() {
      try {
        const data = processData();
        const sortedData = [...data].sort((a, b) => b.total - a.total);

        let csvContent = "名次,班级,总分,总分排名,语文,语文排名,数学,数学排名,英语,英语排名,政治,政治排名,历史,历史排名,地理,地理排名\n";

        sortedData.forEach((row, index) => {
          csvContent += `${index + 1},${row.class},${row.total},${row.totalRank},${row.chinese},${row.chineseRank},${row.math},${row.mathRank},${row.english},${row.englishRank},${row.politics},${row.politicsRank},${row.history},${row.historyRank},${row.geography},${row.geographyRank}\n`;
        });

        const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
        const fileName = "铜仁市2025年7月高一年级成绩排名表.csv";

        const link = document.createElement('a');
        if (link.download !== undefined) {
          const url = URL.createObjectURL(blob);
          link.setAttribute('href', url);
          link.setAttribute('download', fileName);
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          showMessage('CSV文件下载成功！', 'success');
        } else {
          showMessage('您的浏览器不支持下载功能', 'error');
        }
      } catch (error) {
        console.error('CSV下载失败:', error);
        showMessage('CSV下载失败', 'error');
      }
    }

    // 初始化显示数据
    displayData();
  </script>
